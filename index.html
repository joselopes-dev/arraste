<body>

    <div class="titulo">Sequência de ações para trocar uma lâmpada - Lógica.
 </div>

  <div class="botaoo">
     <form class="button">  <a href="https://joselopes-dev.github.io/ssss/"><input class="button" type="button" value="Avançar"  onCLick="history.forward()"></a>
        <!--<input class="button" type="button" value="Atualizar" onClick="history.go(0)">--> 
    </form>
  </div>
    

    <div class="kanban">
            <div class="column">
              
                <div id="draggable-1" class="item" draggable="true" ondragstart="onDragStart(event);">Retirar a lâmpada velha</div>
                <div id="draggable-2" class="item" draggable="true" ondragstart="onDragStart(event);">Guardar a escada</div>
                <div id="draggable-3" class="item" draggable="true" ondragstart="onDragStart(event);">Buscar uma lâmpada nova</div>
                <div id="draggable-4" class="item" draggable="true" ondragstart="onDragStart(event);">Pegar uma escada</div>
                <div id="draggable-5" class="item" draggable="true" ondragstart="onDragStart(event);">colocar a escada perto da lâmpada</div>
                <div id="draggable-6" class="item" draggable="true" ondragstart="onDragStart(event);">Subir a escada</div>
                <div id="draggable-7" class="item" draggable="true" ondragstart="onDragStart(event);">Jogar a lâmpada no lixo</div>
                <div id="draggable-8" class="item" draggable="true" ondragstart="onDragStart(event);">Descer a escada</div>
                <div id="draggable-9" class="item" draggable="true" ondragstart="onDragStart(event);">Colocar a lâmpada nova</div>
            </div>
        

        <div class="column"> </div>
